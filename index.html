<!DOCTYPE html>
<html>
<head>
    <title>Women's Safety Chatbot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
            height: 80vh;
            display: flex;
            flex-direction: column;
        }

        #chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: linear-gradient(45deg, #fff5f5, #f7f7ff);
        }

        .user-message, .bot-message {
            margin: 10px 0;
            padding: 12px 18px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in;
        }

        .user-message {
            background: #1890ff;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background: #f0f0f0;
            color: #333;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }

        .input-section {
            padding: 15px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            border-color: #1890ff;
            box-shadow: 0 0 0 3px rgba(24, 144, 255, 0.1);
        }

        button {
            padding: 12px 25px;
            background: #1890ff;
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #1473d1;
            transform: translateY(-1px);
        }

        .emergency-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #ff4d4f;
            padding: 20px;
            border-radius: 50%;
            box-shadow: 0 4px 12px rgba(255, 77, 79, 0.3);
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        .emergency-btn:hover {
            background: #ff1a1d;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 77, 79, 0.4);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(255, 77, 79, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 77, 79, 0);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }

            .emergency-btn {
                bottom: 20px;
                right: 20px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chat-box"></div>
        <div class="input-section">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
        <button class="emergency-btn" onclick="triggerEmergency()">SOS</button>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
